<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Little circle</title>
</head>
<body>
<nav id="actions">
    <button id="rotate-add-90" class="rotate-button" value=90>Rotate by +90</button>
    <button id="rotate-add-45" class="rotate-button" value=45>Rotate by +45</button>
    <button id="rotate-reset" class="rotate-button" value=0>Reset rotation</button>
    <button id="rotate-sub-45" class="rotate-button" value=-45>Rotate by -45</button>
    <button id="rotate-sub-90" class="rotate-button" value=-90>Rotate by -90</button>
</nav>
<div class="container">
    <div id="circle">
    </div>
</div>
<script src="ex_02.js"></script>
</body>
</html>
<!-- 
Defines a web page with UTF-8 encoding and a linked external CSS file.
Includes a navigation section with buttons for rotating the circle by specified degrees.
Each button has a value attribute indicating the rotation amount.
The container holds the circle div which will be rotated.
An external JavaScript file, ex_02.js, is linked at the end of the body for functionality.
-->
